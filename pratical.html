<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>School Result Table</title>
    <style>
        table {
            border-collapse: collapse;
            width: 70%;
            margin: 40px auto;
            font-family: Arial, sans-serif;
        }
        caption {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        th, td {
            border: 2px solid black;
            padding: 10px;
            text-align: center;
        }
        thead {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<table>
    <caption>Class 10 School Result 2026</caption>

    <thead>
        <tr>
            <th rowspan="2">Roll No</th>
            <th rowspan="2">Student Name</th>
            <th colspan="3">Marks</th>
            <th rowspan="2">Total</th>
            <th rowspan="2">Grade</th>
        </tr>
        <tr>
            <th>Math</th>
            <th>Science</th>
            <th>English</th>
        </tr>
    </thead>

    <tbody>
        <tr>
            <td>101</td>
            <td>Rahul</td>
            <td>85</td>
            <td>78</td>
            <td>90</td>
            <td>253</td>
            <td>A</td>
        </tr>

        <tr>
            <td>102</td>
            <td>Priya</td>
            <td>92</td>
            <td>88</td>
            <td>95</td>
            <td>275</td>
            <td>A+</td>
        </tr>

        <tr>
            <td>103</td>
            <td>Amit</td>
            <td>70</td>
            <td>65</td>
            <td>75</td>
            <td>210</td>
            <td>B</td>
        </tr>

    </tbody>

</table>

</body>
</html>
