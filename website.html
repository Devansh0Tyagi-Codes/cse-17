<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shoppers Stores</title>

    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
      }

      header {
        background: black;
        color: white;
        padding: 15px;
        text-align: center;
      }

      nav {
        background: #333;
        padding: 10px;
        text-align: center;
      }

      nav a {
        color: white;
        margin: 0 15px;
        text-decoration: none;
        font-weight: bold;
      }

      nav a:hover {
        color: orange;
      }

      .banner {
        background: url("https://images.unsplash.com/photo-1445205170230-053b83016050")
          no-repeat center;
        background-size: cover;
        height: 400px;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        font-size: 40px;
        font-weight: bold;
      }

      .products {
        padding: 40px;
        text-align: center;
      }

      .product-container {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 20px;
      }

      .product {
        width: 250px;
        border: 1px solid #ddd;
        padding: 15px;
        border-radius: 10px;
      }

      .product img {
        width: 100%;
        height: 250px;
        object-fit: cover;
        border-radius: 10px;
      }

      .product button {
        background: black;
        color: white;
        border: none;
        padding: 10px;
        margin-top: 10px;
        cursor: pointer;
        width: 100%;
      }

      .product button:hover {
        background: orange;
      }

      footer {
        background: black;
        color: white;
        text-align: center;
        padding: 15px;
        margin-top: 20px;
      }
    </style>
  </head>

  <body>
    <header>
      <h1>DIOR</h1>
      <p>Latest Clothing Collection</p>
    </header>

    <nav>
      <a href="#">Home</a>
      <a href="#">Men</a>
      <a href="#">Women</a>
      <a href="#">Contact</a>
    </nav>

    <div class="banner">
      New Collection 2026 brand new styles for the season
    </div>

    <section class="products">
      <h2>Trending Products</h2>

      <div class="product-container">
        <div class="product">
          <img
            src="https://images.unsplash.com/photo-1521572163474-6864f9cf17ab"
          />
          <h3>gucci T-Shirt</h3>
          <p>₹799</p>
          <button>Buy Now</button>
        </div>

        <div class="product">
          <img
            src="https://images.unsplash.com/photo-1593030761757-71fae45fa0e7"
          />
          <h3>red tape jacket</h3>
          <p>₹1999</p>
          <button>Buy Now</button>
        </div>

        <div class="product">
          <img
            src="https://images.unsplash.com/photo-1542060748-10c28b62716f"
          />
          <h3>Hoodie premimum</h3>
          <p>₹1499</p>
          <button>Buy Now</button>
        </div>
      </div>
    </section>

    <footer>
      <p>© 2026 Fashion Hub | All Rights Reserved</p>
    </footer>
  </body>
</html>
